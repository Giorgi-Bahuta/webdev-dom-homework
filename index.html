<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        //Комменты перенесены в JS
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        isLike: false,
        numLikes: 3,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        isLike: true,
        numLikes: 75,
      },
    ];

    const nameEl = document.querySelector(".add-form-name");
    const commentEl = document.querySelector(".add-form-text");
    const buttonEl = document.querySelector(".add-form-button");
    const list = document.querySelector(".comments");

    const currentTime = getCurrentFormattedTime();

    function getCurrentFormattedTime() {
      const now = new Date();

      const day = String(now.getDate()).padStart(2, "0");
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const year = String(now.getFullYear()).slice(-2);
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    // Рендер комментов
    const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index) => {
          return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.numLikes}</span>
              <button data-index=${index} class="${
            comment.isLike ? "like-button -active-like" : "like-button"
          }"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      list.innerHTML = commentsHtml;

      //Внутрь рендер функции добавим обработчик лайка и дизлайка, чтобы он каждый раз вешался при добавлении новых комментов.
      const likeButtons = document.querySelectorAll(".like-button");

      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", function (e) {
          const index = likeButton.dataset.index;
          const comment = comments[index];

          comment.isLike ? comment.numLikes-- : comment.numLikes++;

          comment.isLike = !comment.isLike;

          renderComments();
        });
      }
    };

    renderComments();

    // Добавление нового коммента
    buttonEl.addEventListener("click", function (e) {
      comments.push({
        name: nameEl.value,
        date: currentTime,
        text: commentEl.value,
        isLike: false,
        numLikes: 0,
      });

      renderComments();

      nameEl.value = "";
      commentEl.value = "";
    });
  </script>
</html>
